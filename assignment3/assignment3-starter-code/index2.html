<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app2.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text"ng-model="list.search" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.narrow();">Narrow It Down For Me!</button>

    <!-- found-items should be implemented as a component -->
    <div class="emptyMessage">{{list.nothingfound}}</div>
    <found-items founditems="list.founditems" on-remove="list.removeItem(index)"></found-items>
  </div>

</body>
</html>
